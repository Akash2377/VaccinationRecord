<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../Assets/CSS/index.css" />
    <link rel="stylesheet" href="../Assets/CSS/Dashboard.css" />
    <script
      src="https://kit.fontawesome.com/584aebd994.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <img
        src="https://selfregistration.cowin.gov.in/assets/images/new-logo.svg"
      />
      <div>
        <a href="../index.html">Registration</a>
        <a href="./Dashboard.html">Dashboard</a>
        <a href="./Vaccinated.html">Vaccinated</a>
      </div>
    </nav>
    <select name="SortByAge" id="sba" onchange="handleSortByAge()">
      <option value="">Sort By Age</option>
      <option value="Ascending">Ascending</option>
      <option value="Descending">Descending</option>
    </select>
    <select name="filter" id="fltV" onchange="handleFilterVaccine()">
      <option value="">Filter by Vaccine.</option>
      <option value="All">All</option>
      <option value="Covishield">Covishield</option>
      <option value="Covaxin">Covaxin</option>
      <option value="Sputnik">Sputnik</option>
    </select>
    <select name="filter" id="fltP" onchange="handleFilterPriority()">
      <option value="">Filter by Priority.</option>
      <option value="All">All</option>
      <option value="p0">p0</option>
      <option value="p1">p1</option>
      <option value="p2">p2</option>
      <option value="p3">p3</option>
    </select>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Designation</th>
          <th>Priority</th>
          <th>Vaccine</th>
          <th>OTP</th>
          <th>Delete</th>
          <th>Vaccinate</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </body>
</html>

<script src="../Assets/JavaScript/Dashboard.js"></script>
